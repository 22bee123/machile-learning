<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Detection - Live Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --primary-light: #4d90e6;
            --secondary-color: #1cb37a;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --gray-color: #64748b;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .logo i {
            margin-right: 0.5rem;
            color: #e0f2fe;
        }
        
        main {
            padding: 2rem 0;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .stream-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 6px;
            aspect-ratio: 16/9;
            background-color: #0f172a;
        }
        
        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        
        .confidence-control {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: 6px;
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .slider-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--gray-color);
            font-weight: 500;
        }
        
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: var(--primary-light);
            transform: scale(1.2);
        }
        
        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .slider::-moz-range-thumb:hover {
            background: var(--primary-light);
            transform: scale(1.2);
        }
        
        .live-status {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: 6px;
            border-left: 4px solid var(--primary-color);
        }
        
        .live-status-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .live-status-title i {
            color: var(--primary-color);
        }
        
        .status-pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(28, 179, 122, 0.7);
            }
            
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(28, 179, 122, 0);
            }
            
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(28, 179, 122, 0);
            }
        }
        
        .detection-list {
            list-style: none;
            margin-top: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .detection-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detection-item:last-child {
            border-bottom: none;
        }
        
        .confidence-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
        }
        
        .confidence-high {
            background-color: var(--secondary-color);
        }
        
        .confidence-medium {
            background-color: var(--warning-color);
        }
        
        .confidence-low {
            background-color: var(--danger-color);
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--gray-color);
            font-size: 0.875rem;
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: white;
            color: var(--dark-color);
            padding: 1rem 1.5rem;
            border-radius: 6px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            transform: translateY(150%);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateY(0);
        }
        
        .toast i {
            font-size: 1.5rem;
        }
        
        .toast-success i {
            color: var(--secondary-color);
        }
        
        .toast-error i {
            color: var(--danger-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    Plant Disease Detection
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Live Disease Detection</h2>
                    <div class="stream-status">
                        <span class="status-pulse"></span>
                        <span>Live</span>
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="stream-container" id="webcam-container">
    <video id="user-webcam" class="video-stream" autoplay playsinline></video>
    <canvas id="capture-canvas" style="display:none;"></canvas>
    <div class="placeholder-text" id="webcam-placeholder">
    <i class="fas fa-camera fa-2x"></i>
    <p>Allow access to your webcam for live analysis</p>
</div>
</div>

<div id="result-container" style="margin-top:1.5rem; text-align:center; display:none;">
    <h3>Detection Result</h3>
    <img id="annotated-image" style="max-width:100%; border-radius:6px; box-shadow:var(--card-shadow);" />
    <div id="result-details"></div>
</div>
                    
                    <div class="confidence-control">
                        <div class="slider-container">
                            <div class="slider-header">
                                <span>Detection Confidence Threshold</span>
                                <span id="confidence-value">0.5</span>
                            </div>
                            <input type="range" min="0.1" max="0.9" step="0.05" value="0.5" class="slider" id="confidence-slider">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Crop Disease Detection System | Powered by YOLOv8 and Flask</p>
        </div>
    </footer>
    
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const confidenceSlider = document.getElementById('confidence-slider');
            const confidenceValue = document.getElementById('confidence-value');
            const webcam = document.getElementById('user-webcam');
            const canvas = document.getElementById('capture-canvas');
            const webcamPlaceholder = document.getElementById('webcam-placeholder');
            const resultContainer = document.getElementById('result-container');
            const annotatedImg = document.getElementById('annotated-image');
            const resultDetails = document.getElementById('result-details');
            const toast = document.getElementById('toast');

            // Hide server-side stream (for remote use)
            const videoStream = document.getElementById('video-stream');
            if (videoStream) videoStream.style.display = 'none';
            const placeholderText = document.getElementById('placeholder-text');
            if (placeholderText) placeholderText.style.display = 'none';

            // Access user's webcam
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        webcam.srcObject = stream;
                        webcamPlaceholder.style.display = 'none';
                        // Start automatic detection when webcam is ready
                        startAutomaticDetection();
                    })
                    .catch(function(err) {
                        webcamPlaceholder.innerHTML = '<i class="fas fa-exclamation-circle fa-2x"></i><p>Could not access webcam.<br>' + err.message + '</p>';
                    });
            } else {
                webcamPlaceholder.innerHTML = '<i class="fas fa-exclamation-circle fa-2x"></i><p>Webcam not supported in this browser.</p>';
            }

            // Automatic detection loop
            function startAutomaticDetection() {
                setInterval(() => {
                    captureAndAnalyze();
                }, 1000); // every 1 second
            }

            function captureAndAnalyze() {
                if (!webcam.srcObject) return;
                // Draw the current frame from the video to the canvas
                canvas.width = webcam.videoWidth;
                canvas.height = webcam.videoHeight;
                canvas.getContext('2d').drawImage(webcam, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(function(blob) {
                    if (!blob) return;
                    const formData = new FormData();
                    formData.append('image', blob, 'frame.jpg');
                    fetch('/detect_image', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Show result
                        resultContainer.style.display = 'block';
                        annotatedImg.src = 'data:image/jpeg;base64,' + data.annotated_image;
                        resultDetails.innerHTML = data.details_html || '';
                    })
                    .catch(error => {
                        console.error('Detection error:', error);
                    });
                }, 'image/jpeg');
            }

            captureBtn.addEventListener('click', function() {
                // Draw current frame to canvas
                canvas.width = webcam.videoWidth;
                canvas.height = webcam.videoHeight;
                canvas.getContext('2d').drawImage(webcam, 0, 0, canvas.width, canvas.height);
                // Convert to base64
                const dataURL = canvas.toDataURL('image/jpeg');
                // Send to backend
                fetch('/detect_image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataURL, confidence: parseFloat(confidenceSlider.value) })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        showToast('Detection failed: ' + data.error, 'error');
                        return;
                    }
                    // Show annotated image
                    annotatedImg.src = data.annotated_image;
                    // Show detection details
                    let html = '';
                    if (data.disease_detections && data.disease_detections.length > 0) {
                        html += `<ul style='list-style:none; padding:0;'>`;
                        data.disease_detections.forEach(det => {
                            html += `<li><b>${det.class}</b> - ${(det.confidence*100).toFixed(1)}%</li>`;
                        });
                        html += `</ul>`;
                    } else {
                        html = '<p>No diseases detected - Plant appears healthy</p>';
                    }
                    resultDetails.innerHTML = html;
                    resultContainer.style.display = '';
                    showToast('Detection complete!', 'success');
                })
                .catch(err => {
                    showToast('Detection failed: ' + err, 'error');
                });
            });
            
            // Hide placeholder when stream loads
            videoStream.onload = function() {
                placeholderText.style.display = 'none';
                // Start polling for live status once the stream is loaded
                startLiveStatusPolling();
            };
            
            // Confidence slider
            confidenceSlider.addEventListener('input', function() {
                const value = parseFloat(this.value).toFixed(2);
                confidenceValue.textContent = value;
            });
            
            confidenceSlider.addEventListener('change', function() {
                const value = parseFloat(this.value).toFixed(2);
                
                // Update server-side confidence threshold
                fetch('/adjust_confidence', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ value: value }),
                })
                .then(response => response.json())
                .then(data => {
                    showToast(`Confidence threshold set to ${data.confidence_threshold}`, 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Failed to update confidence threshold', 'error');
                });
            });
            

   
            // Toast function
            function showToast(message, type = 'success') {
                toast.className = `toast show toast-${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                
                setTimeout(() => {
                    toast.className = 'toast';
                }, 3000);
            }
            
            // Handle page unload
            window.addEventListener('beforeunload', function() {
                // Attempt to release camera resources
                fetch('/shutdown', { method: 'GET' });
            });
        });
    </script>
</body>
</html>
